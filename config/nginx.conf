daemon off;
user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /dev/stdout;
        error_log /dev/stderr;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 8080;

        server_name         127.0.0.1;
        root                /equanimity;

        location /index.html {
            alias /equanimity/index.html;
        }
        location /client {
            alias /btjs3/;
        }
        location /logs/ {
            alias /equanimity/logs/;
        }
        location / {
            include         /etc/nginx/uwsgi_params;
            uwsgi_pass      unix:///tmp/equanimity.sock;
            uwsgi_read_timeout 300;
            uwsgi_buffering off;
        }
    }

    server {
        listen 80;
        server_name www.aequal.is;
        rewrite ^/(.*) http://o.aequal.is/\$1 permanent;
    }
}